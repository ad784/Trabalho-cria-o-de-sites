<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Endereço de Entrega</title>
  <link rel="stylesheet" href="figma2.css">
</head>
<body>
  <header class="header">
    <img src="images/Vector 1.jpg" alt="Logo" class="logo">
  </header>

  <main class="content">
    <h1>Endereço de Entrega</h1>
    <form class="form">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>

      <a href="envio.html"><button type="button" class="next-step">Continuar</button></a>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Loja Virtual - Todos os direitos reservados</p>
  </footer>
</body>
</html>
