<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro / Login</title>
  <link rel="stylesheet" href="figma2.css">
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="images/Vector 1.jpg" alt="Logo" class="logo"></a>
  </header>

  <main class="content">
    <h1>Identificação</h1>
    <form class="form">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <a href="entrega.html"><button type="button" class="next-step">Continuar</button></a>
    </form>
  </main>

  <footer class="footer">

  </footer>
</body>
</html>
