<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="figma2.css">
</head>
<body>
  <header class="header">
    <img src="images/Vector 1.jpg" alt="Logo" class="logo">
    <input type="text" class="search-bar" placeholder="Buscar produtos...">
    <div class="icons">
      <img src="images/download-removebg-preview (2) 3.jpg" alt="Usuário" class="icon">
      <img src="images/Voltar para o Menu.jpg" alt="Carrinho" class="icon">
    </div>
  </header>

  <main class="content">
    <div class="product-detail">
      <img src="images/Rectangle 24.jpg" alt="Produto" class="product-image-large">
      <div class="product-info">
        <h1>Tênis de Corrida XYZ</h1>
        <p class="price">R$ 249,90</p>
        <p>Confortável, durável e ideal para treinos intensos.</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Loja Virtual - Todos os direitos reservados</p>
  </footer>
</body>
</html>
