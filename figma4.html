<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="figma2.css">
</head>
<body>
  <header class="header">
    <img src="images/Vector 1.jpg" alt="Logo" class="logo">
    <input type="text" class="search-bar" placeholder="Buscar produtos...">
    <div class="icons">
      <img src="images/download-removebg-preview (2) 3.jpg" alt="Usuário" class="icon">
      <img src="images/Voltar para o Menu.jpg" alt="Carrinho" class="icon">
    </div>
  </header>

  <main class="content">
    <h1>Carrinho de Compras</h1>
    <div class="cart-item">
      <img src="images/Rectangle 24.jpg" alt="Produto no carrinho">
      <div>
        <p><strong>Tênis XYZ</strong></p>
        <p>R$ 249,90</p>
        <p>Quantidade: 1</p>
      </div>
    </div>

    <div class="cart-total">
      <p>Total: <strong>R$ 249,90</strong></p>
      <a href="cadastro.html"><button class="next-step">Finalizar Compra</button></a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Loja Virtual - Todos os direitos reservados</p>
  </footer>
</body>
</html>
